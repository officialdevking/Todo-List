<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://res.cloudinary.com/devking/image/upload/v1634404324/Frontend%20Mentor%20%7C%20Todo%20app/favicon-32x32_ph9vww.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<title>Frontend Mentor | Todo app</title>
	</head>
	<body>
		<header>
			<main>
				<div class="heading">
					<div class="headies">
						<div class="todo_section">
							<h1>TODO</h1>
						</div>
						<div class="sun">
							<img
								src="https://res.cloudinary.com/devking/image/upload/v1634404323/Frontend%20Mentor%20%7C%20Todo%20app/icon-sun_juhvc3.svg"
								alt="#"
							/>
						</div>
					</div>

					<div class="body">
						<div class="input_todos">
							<div class="add_todos">
								<input id="todoInput" type="checkbox" class="add_todo_check" />
								<label for="add_todo"
									><input
										type="text"
										class="add_todo"
										placeholder="input todos..."
								/></label>
							</div>
						</div>
						<div class="todos-wrapper">
							<div class="todo_wrap"></div>
							<div class="options opt">
								<div class="items_left">
									<p class="left">items left</p>
								</div>
								<div class="status">
									<p class="all">All</p>
									<p class="active">Active</p>
									<p class="completed">Completed</p>
								</div>
								<div class="cleared">
									<p class="clear">Clear Completed</p>
								</div>
							</div>

							<!-- <div class="options no_todo">
                              <p>No todos !!!!!!!</p>
                          </div> -->
						</div>
					</div>
				</div>
			</main>
		</header>
		<script src="uuid_v4@latest.js"></script>
		<script src="app.js"></script>
	</body>
</html>
